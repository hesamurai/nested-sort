<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nested Sort Data-Driven List Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>A data-driven list</h1>

  <p>The main goal is to create a tree-like list of nested items. You should be able to achieve that by simply dragging and dropping the items using your mouse. Touch screens are not supported yet! üòê</p>

  <div class="sample-wrap">
    <div id="draggable"></div>
    <pre class="result-wrap"></pre>
  </div>
</div>

<!-- Scripts -->
<script src="../dist/nested-sort.umd.min.js"></script>
<script>
  (function() {
    const data = [
      { id: 1, text: 'One' },
      { id: 11, text: 'One-One', parent: 1 },
      { id: 2, text: 'Two' },
      { id: 3, text: 'Three' },
      { id: 1121, text: 'One-One-Two-One', parent: 112 },
      { id: 1122, text: 'One-One-Two-Two', parent: 112 },
      { id: 1123, text: 'One-One-Two-Three', parent: 112 },
      { id: 4, text: 'Four' },
      { id: 41, text: 'Four-One', parent: 4 },
      { id: 42, text: 'Four-Two', parent: 4 },
      { id: 421, text: 'Four-Two-One', parent: 42 },
      { id: 422, text: 'Four-Two-Two', parent: 42 },
      { id: 423, text: 'Four-Two-Three', parent: 42 },
      { id: 5, text: 'Five' },
      { id: 12, text: 'One-Two', parent: 1 },
      { id: 111, text: 'One-One-One', parent: 11 },
      { id: 112, text: 'One-One-Two', parent: 11 },
      { id: 113, text: 'One-One-Three', parent: 11 },
    ]

    new NestedSort({
      actions: {
        onDrop: function (data) {
          const resultWrap = document.querySelector('.result-wrap')
          resultWrap.innerHTML = JSON.stringify(data, null, '  ')
          console.log(data)
        }
      },
      data: data,
      el: '#draggable',
      droppingEdge: 5
    })
  })()
</script>
</body>
</html>
